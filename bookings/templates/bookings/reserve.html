<html>
<head>
    <title>Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'reservestyle.css' %}" />
</head>
<body>
    <div class="navbar">
        <h1 align="center"><b>Reserve</b></h1>
        <form align="right" action="/">
            <input class="startbutton" type="submit" value="Start Page"/>
        </form>
    </div>

        <form align="center" method="POST" action="">
            {% csrf_token %}

            <div class="reserveblock">
                {{ reserveform.as_p }}
                {{ personform.as_p }}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <input type="submit" value="Reserve"/>
            </div>
        </form>
        
        <div class="menublock" align="right">
            <table width=100%>
                <tr>
                    <th>Dish Name</th>
                    <th>Price</th>
                </tr>
            {% for dish in dishes %}
                <tr>
                    <td>{{ dish.dish_name }}</td>
                    <td>{{ dish.dish_price }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
        
</body>
</html>
