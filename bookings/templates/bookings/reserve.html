<html>
<head>
    <title>Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'reservestyle.css' %}" />
</head>
<body>
    <div class="navbar">
        <h1 align="center"><b>Reserve</b></h1>
        <form align="right" action="/">
            <input class="startbutton" type="submit" value="Start Page"/>
        </form>
    </div>

    <div class="reserveblock">
        <form align="center" method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <input class="reservebutton" type="submit" value="Reserve"/>
        </form>
    </div>
</body>
</html>
