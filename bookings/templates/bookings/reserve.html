<html>
<head>
    <title>Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'reservestyle.css' %}" />
</head>
<body>
    <div class="navbar">
        <h1 align="center"><b>Reserve</b></h1>
        <form align="right" action="/">
            <input class="startbutton" type="submit" value="Start Page"/>
        </form>
    </div>

        <form align="center" method="POST" action="">
            {% csrf_token %}

            <div class="reserveblock">
                {{ reserveform.as_p }}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="personblock">
                {{ personform.as_p }}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <input type="submit" value="Reserve"/>
        </form>

</body>
</html>
