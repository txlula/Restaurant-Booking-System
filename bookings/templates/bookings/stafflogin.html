<html>
<head>
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'staffloginstyle.css' %}" />
</head>

<body>
    <div class="navbar">
        <h1 align="center"><b>Staff Login Page</b></h1>
        <form align="right" action="/">
            <input class="startbutton" type="submit" value="Start Page"/>
        </form>
    </div>

    <div class="stafflogin">
        <p align="center"><strong>Enter username and password to login.</strong></p>
        <form align="center" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="staffloginbutton" type="submit" value="Login"/>
        </form>
    </div>

    <div class="staffregister">
        <p align="center"><strong>No account? Register here.</strong></p>
        <form align="center" action="accounts/register">
            <input class="startbutton" type="submit" value="Register"/>
        </form>
    </div>
</body>
</html>
